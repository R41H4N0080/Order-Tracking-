<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Order Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --info: #3b82f6;
            --dark: #0f172a;
            --dark-light: #1e293b;
            --dark-lighter: #334155;
            --sidebar-bg: #0c1222;
            --text: #f1f5f9;
            --text-muted: #94a3b8;
            --border: #334155;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--dark);
            color: var(--text);
            min-height: 100vh;
        }

        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 50%, #0f172a 100%);
            padding: 20px;
        }

        .login-card {
            background: rgba(30, 41, 59, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(71, 85, 105, 0.5);
            border-radius: 24px;
            padding: 50px 40px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-logo {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, var(--primary), #8b5cf6);
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 25px;
            font-size: 28px;
            box-shadow: 0 15px 30px rgba(99, 102, 241, 0.3);
        }

        .login-title {
            text-align: center;
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .login-subtitle {
            text-align: center;
            color: var(--text-muted);
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--text-muted);
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
        }

        .input-wrapper input {
            width: 100%;
            padding: 14px 16px 14px 45px;
            background: var(--dark);
            border: 2px solid var(--border);
            border-radius: 12px;
            color: var(--text);
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.3s;
        }

        .input-wrapper input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.15);
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), #8b5cf6);
            color: white;
            box-shadow: 0 10px 25px rgba(99, 102, 241, 0.35);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(99, 102, 241, 0.45);
        }

        .btn-success {
            background: linear-gradient(135deg, var(--success), #059669);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(135deg, var(--danger), #dc2626);
            color: white;
        }

        .btn-secondary {
            background: var(--dark-lighter);
            color: var(--text);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .app-container {
            display: none;
        }

        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 260px;
            height: 100vh;
            background: var(--sidebar-bg);
            border-right: 1px solid var(--border);
            padding: 20px 0;
            z-index: 1000;
            transition: transform 0.3s ease;
        }

        .sidebar-header {
            padding: 10px 20px 30px;
            border-bottom: 1px solid var(--border);
        }

        .sidebar-logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .sidebar-logo-icon {
            width: 45px;
            height: 45px;
            background: linear-gradient(135deg, var(--primary), #8b5cf6);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .sidebar-logo-text {
            font-size: 1.2rem;
            font-weight: 700;
        }

        .sidebar-menu {
            padding: 20px 0;
        }

        .menu-label {
            padding: 10px 20px;
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .menu-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 20px;
            color: var(--text-muted);
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s;
            border-left: 3px solid transparent;
        }

        .menu-item:hover {
            background: rgba(99, 102, 241, 0.1);
            color: var(--text);
        }

        .menu-item.active {
            background: rgba(99, 102, 241, 0.15);
            color: var(--primary);
            border-left-color: var(--primary);
        }

        .menu-item i {
            width: 20px;
            text-align: center;
        }

        .main-content {
            margin-left: 260px;
            min-height: 100vh;
            background: var(--dark);
        }

        .topbar {
            background: var(--dark-light);
            border-bottom: 1px solid var(--border);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .topbar-title {
            font-size: 1.4rem;
            font-weight: 600;
        }

        .topbar-actions {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            color: var(--text);
            font-size: 1.5rem;
            cursor: pointer;
        }

        .page-content {
            padding: 30px;
        }

        .page-section {
            display: none;
        }

        .page-section.active {
            display: block;
            animation: fadeIn 0.4s ease-out;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--dark-light);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 25px;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .stat-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            margin-bottom: 15px;
        }

        .stat-icon.primary { background: rgba(99, 102, 241, 0.2); color: var(--primary); }
        .stat-icon.success { background: rgba(16, 185, 129, 0.2); color: var(--success); }
        .stat-icon.warning { background: rgba(245, 158, 11, 0.2); color: var(--warning); }
        .stat-icon.danger { background: rgba(239, 68, 68, 0.2); color: var(--danger); }
        .stat-icon.info { background: rgba(59, 130, 246, 0.2); color: var(--info); }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-label {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .card {
            background: var(--dark-light);
            border: 1px solid var(--border);
            border-radius: 16px;
            overflow: hidden;
        }

        .card-header {
            padding: 20px 25px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-title {
            font-size: 1.1rem;
            font-weight: 600;
        }

        .card-body {
            padding: 25px;
        }

        .search-bar {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .search-bar input {
            flex: 1;
            padding: 12px 16px;
            background: var(--dark);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: var(--text);
            font-family: inherit;
        }

        .search-bar input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .search-bar select {
            padding: 12px 16px;
            background: var(--dark);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: var(--text);
            font-family: inherit;
            cursor: pointer;
        }

        .orders-table {
            width: 100%;
            border-collapse: collapse;
        }

        .orders-table th,
        .orders-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }

        .orders-table th {
            background: var(--dark);
            font-weight: 600;
            color: var(--text-muted);
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .orders-table tr:hover {
            background: rgba(99, 102, 241, 0.05);
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 50px;
            font-size: 0.8rem;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .status-pending {
            background: rgba(245, 158, 11, 0.15);
            color: #fbbf24;
        }

        .status-processing {
            background: rgba(59, 130, 246, 0.15);
            color: #60a5fa;
        }

        .status-completed {
            background: rgba(16, 185, 129, 0.15);
            color: #34d399;
        }

        .status-cancelled {
            background: rgba(239, 68, 68, 0.15);
            color: #f87171;
        }

        .payment-paid {
            background: rgba(16, 185, 129, 0.15);
            color: #34d399;
        }

        .payment-unpaid {
            background: rgba(239, 68, 68, 0.15);
            color: #f87171;
        }

        .payment-partial {
            background: rgba(245, 158, 11, 0.15);
            color: #fbbf24;
        }

        .action-btns {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            width: 35px;
            height: 35px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .action-btn.edit {
            background: rgba(59, 130, 246, 0.15);
            color: var(--info);
        }

        .action-btn.view {
            background: rgba(16, 185, 129, 0.15);
            color: var(--success);
        }

        .action-btn.delete {
            background: rgba(239, 68, 68, 0.15);
            color: var(--danger);
        }

        .action-btn:hover {
            transform: scale(1.1);
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            padding: 20px;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: var(--dark-light);
            border: 1px solid var(--border);
            border-radius: 20px;
            width: 100%;
            max-width: 700px;
            max-height: 90vh;
            overflow-y: auto;
            animation: modalSlide 0.3s ease-out;
        }

        @keyframes modalSlide {
            from { opacity: 0; transform: scale(0.9) translateY(-20px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }

        .modal-header {
            padding: 25px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 1.3rem;
            font-weight: 600;
        }

        .modal-close {
            width: 40px;
            height: 40px;
            border: none;
            background: var(--dark);
            border-radius: 10px;
            color: var(--text-muted);
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .modal-close:hover {
            background: var(--danger);
            color: white;
        }

        .modal-body {
            padding: 25px;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .form-row.full {
            grid-template-columns: 1fr;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--text-muted);
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 16px;
            background: var(--dark);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: var(--text);
            font-family: inherit;
            font-size: 0.95rem;
            transition: all 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .modal-footer {
            padding: 20px 25px;
            border-top: 1px solid var(--border);
            display: flex;
            gap: 15px;
            justify-content: flex-end;
        }

        .modal-footer .btn {
            width: auto;
            padding: 12px 25px;
        }

        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 3000;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .toast {
            padding: 16px 20px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 12px;
            animation: slideInRight 0.4s ease-out;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            min-width: 300px;
        }

        @keyframes slideInRight {
            from { opacity: 0; transform: translateX(100px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .toast.success {
            background: var(--success);
            color: white;
        }

        .toast.error {
            background: var(--danger);
            color: white;
        }

        .toast.warning {
            background: var(--warning);
            color: white;
        }

        .toast.info {
            background: var(--info);
            color: white;
        }

        .quick-link-box {
            background: var(--dark);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 12px 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }

        .quick-link-box input {
            flex: 1;
            background: none;
            border: none;
            color: var(--text-muted);
            font-size: 0.85rem;
        }

        .quick-link-box button {
            padding: 8px 15px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8rem;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-muted);
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .empty-state h3 {
            margin-bottom: 10px;
            color: var(--text);
        }

        .settings-section {
            margin-bottom: 30px;
        }

        .settings-section h3 {
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border);
        }

        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 992px) {
            .sidebar {
                transform: translateX(-100%);
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
            }

            .mobile-menu-btn {
                display: block;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .orders-table {
                font-size: 0.85rem;
            }

            .orders-table th:nth-child(3),
            .orders-table td:nth-child(3),
            .orders-table th:nth-child(6),
            .orders-table td:nth-child(6) {
                display: none;
            }
        }

        @media (max-width: 600px) {
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .page-content {
                padding: 15px;
            }

            .topbar {
                padding: 15px;
            }

            .card-body {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div id="loginContainer" class="login-container">
        <div class="login-card">
            <div class="login-logo">
                <i class="fas fa-shield-alt"></i>
            </div>
            <h1 class="login-title">Admin Login</h1>
            <p class="login-subtitle">Enter your password to continue</p>

            <div class="form-group">
                <label>Password</label>
                <div class="input-wrapper">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="loginPassword" placeholder="Enter password">
                </div>
            </div>

            <button class="btn btn-primary" id="loginBtn" onclick="login()">
                <i class="fas fa-sign-in-alt"></i>
                Login
            </button>
        </div>
    </div>

    <div id="appContainer" class="app-container">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-logo">
                    <div class="sidebar-logo-icon">
                        <i class="fas fa-box-open"></i>
                    </div>
                    <span class="sidebar-logo-text">OrderPro</span>
                </div>
            </div>

            <nav class="sidebar-menu">
                <div class="menu-label">Main</div>
                <a class="menu-item active" data-page="dashboard">
                    <i class="fas fa-chart-pie"></i>
                    Dashboard
                </a>
                <a class="menu-item" data-page="orders">
                    <i class="fas fa-shopping-cart"></i>
                    All Orders
                </a>
                <a class="menu-item" data-page="add-order">
                    <i class="fas fa-plus-circle"></i>
                    Add Order
                </a>

                <div class="menu-label">Settings</div>
                <a class="menu-item" data-page="settings">
                    <i class="fas fa-cog"></i>
                    Settings
                </a>
                <a class="menu-item" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i>
                    Logout
                </a>
            </nav>
        </aside>

        <main class="main-content">
            <header class="topbar">
                <div style="display: flex; align-items: center; gap: 15px;">
                    <button class="mobile-menu-btn" onclick="toggleSidebar()">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h1 class="topbar-title" id="pageTitle">Dashboard</h1>
                </div>
                <div class="topbar-actions">
                    <button class="btn btn-primary" onclick="showAddOrderModal()" style="padding: 10px 20px; width: auto;">
                        <i class="fas fa-plus"></i>
                        New Order
                    </button>
                </div>
            </header>

            <div class="page-content">
                <section id="dashboardPage" class="page-section active">
                    <div class="stats-grid" id="statsGrid"></div>

                    <div class="card">
                        <div class="card-header">
                            <h2 class="card-title"><i class="fas fa-clock" style="margin-right: 10px; color: var(--warning);"></i>Recent Orders</h2>
                        </div>
                        <div class="card-body" style="padding: 0;">
                            <div id="recentOrders"></div>
                        </div>
                    </div>
                </section>

                <section id="ordersPage" class="page-section">
                    <div class="card">
                        <div class="card-header">
                            <h2 class="card-title"><i class="fas fa-list" style="margin-right: 10px; color: var(--primary);"></i>All Orders</h2>
                        </div>
                        <div class="card-body">
                            <div class="search-bar">
                                <input type="text" id="searchOrders" placeholder="Search by Order ID, Name, Email..." oninput="filterOrders()">
                                <select id="filterStatus" onchange="filterOrders()">
                                    <option value="">All Status</option>
                                    <option value="Pending">Pending</option>
                                    <option value="Processing">Processing</option>
                                    <option value="Completed">Completed</option>
                                    <option value="Cancelled">Cancelled</option>
                                </select>
                                <select id="filterPayment" onchange="filterOrders()">
                                    <option value="">All Payments</option>
                                    <option value="Paid">Paid</option>
                                    <option value="Unpaid">Unpaid</option>
                                    <option value="Partial">Partial</option>
                                </select>
                            </div>
                            <div id="allOrdersTable"></div>
                        </div>
                    </div>
                </section>

                <section id="add-orderPage" class="page-section">
                    <div class="card">
                        <div class="card-header">
                            <h2 class="card-title"><i class="fas fa-plus-circle" style="margin-right: 10px; color: var(--success);"></i>Create New Order</h2>
                        </div>
                        <div class="card-body">
                            <form id="createOrderForm" onsubmit="createOrder(event)">
                                <div class="form-row">
                                    <div class="form-group">
                                        <label>Order ID (Optional)</label>
                                        <input type="text" id="newOrderId" placeholder="Leave empty for auto-generate">
                                    </div>

    <script>
        const API_URL = window.location.origin + '/api.php';
        let authToken = localStorage.getItem('adminToken');
        let allOrders = [];

        function getAuthHeaders() {
            return {
                'Content-Type': 'application/json',
                'Authorization': authToken ? `Bearer ${authToken}` : ''
            };
        }

        function handleAuthError(data) {
            if (!data.success && (data.message === 'Authentication required' || data.message === 'Invalid session' || data.message === 'Session expired')) {
                showToast('Session expired. Please login again.', 'error');
                localStorage.removeItem('adminToken');
                authToken = null;
                document.getElementById('loginContainer').style.display = 'flex';
                document.getElementById('appContainer').style.display = 'none';
                return true;
            }
            return false;
        }

        document.addEventListener('DOMContentLoaded', () => {
            if (authToken) {
                verifySession();
            }

            document.getElementById('loginPassword').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') login();
            });

            document.querySelectorAll('.menu-item[data-page]').forEach(item => {
                item.addEventListener('click', () => {
                    const page = item.dataset.page;
                    navigateTo(page);
                });
            });
        });

        async function verifySession() {
            try {
                const response = await fetch(`${API_URL}?action=verify_session`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token: authToken })
                });
                const data = await response.json();
                if (data.success) {
                    showApp();
                } else {
                    localStorage.removeItem('adminToken');
                    authToken = null;
                }
            } catch (error) {
                localStorage.removeItem('adminToken');
                authToken = null;
            }
        }

        async function login() {
            const password = document.getElementById('loginPassword').value;
            const btn = document.getElementById('loginBtn');

            btn.disabled = true;
            btn.innerHTML = '<div class="loading-spinner"></div>';

            try {
                const response = await fetch(`${API_URL}?action=login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password })
                });
                const data = await response.json();

                if (data.success) {
                    authToken = data.data.token;
                    localStorage.setItem('adminToken', authToken);
                    showToast('Login successful!', 'success');
                    showApp();
                } else {
                    showToast(data.message || 'Invalid password', 'error');
                }
            } catch (error) {
                showToast('Connection error', 'error');
            }

            btn.disabled = false;
            btn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Login';
        }

        function showApp() {
            document.getElementById('loginContainer').style.display = 'none';
            document.getElementById('appContainer').style.display = 'block';
            loadDashboard();
            loadOrders();
        }

        async function logout() {
            try {
                await fetch(`${API_URL}?action=logout`, { 
                    method: 'POST',
                    headers: getAuthHeaders()
                });
            } catch (e) {}

            localStorage.removeItem('adminToken');
            authToken = null;
            document.getElementById('loginContainer').style.display = 'flex';
            document.getElementById('appContainer').style.display = 'none';
            document.getElementById('loginPassword').value = '';
            showToast('Logged out successfully', 'info');
        }

        function navigateTo(page) {
            document.querySelectorAll('.menu-item').forEach(i => i.classList.remove('active'));
            document.querySelector(`.menu-item[data-page="${page}"]`).classList.add('active');

            document.querySelectorAll('.page-section').forEach(s => s.classList.remove('active'));
            document.getElementById(`${page}Page`).classList.add('active');

            const titles = {
                'dashboard': 'Dashboard',
                'orders': 'All Orders',
                'add-order': 'Add Order',
                'settings': 'Settings'
            };
            document.getElementById('pageTitle').textContent = titles[page] || 'Dashboard';

            if (window.innerWidth < 992) {
                document.getElementById('sidebar').classList.remove('active');
            }
        }

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('active');
        }

        async function loadDashboard() {
            try {
                const response = await fetch(`${API_URL}?action=get_stats`, {
                    headers: getAuthHeaders()
                });
                const data = await response.json();
                if (handleAuthError(data)) return;

                if (data.success) {
                    const stats = data.data;
                    document.getElementById('statsGrid').innerHTML = `
                        <div class="stat-card">
                            <div class="stat-icon primary"><i class="fas fa-shopping-bag"></i></div>
                            <div class="stat-value">${stats.total}</div>
                            <div class="stat-label">Total Orders</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-icon warning"><i class="fas fa-clock"></i></div>
                            <div class="stat-value">${stats.pending}</div>
                            <div class="stat-label">Pending</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-icon info"><i class="fas fa-spinner"></i></div>
                            <div class="stat-value">${stats.processing}</div>
                            <div class="stat-label">Processing</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-icon success"><i class="fas fa-check-circle"></i></div>
                            <div class="stat-value">${stats.completed}</div>
                            <div class="stat-label">Completed</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-icon success"><i class="fas fa-money-bill-wave"></i></div>
                            <div class="stat-value">৳${parseFloat(stats.total_revenue || 0).toLocaleString()}</div>
                            <div class="stat-label">Total Revenue</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-icon success"><i class="fas fa-check"></i></div>
                            <div class="stat-value">৳${parseFloat(stats.paid_amount || 0).toLocaleString()}</div>
                            <div class="stat-label">Paid Amount</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-icon danger"><i class="fas fa-exclamation-circle"></i></div>
                            <div class="stat-value">৳${parseFloat(stats.unpaid_amount || 0).toLocaleString()}</div>
                            <div class="stat-label">Unpaid Amount</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-icon danger"><i class="fas fa-times-circle"></i></div>
                            <div class="stat-value">${stats.cancelled}</div>
                            <div class="stat-label">Cancelled</div>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error loading dashboard:', error);
            }
        }

        async function loadOrders() {
            try {
                const response = await fetch(`${API_URL}?action=get_orders`, {
                    headers: getAuthHeaders()
                });
                const data = await response.json();
                if (handleAuthError(data)) return;

                if (data.success) {
                    allOrders = data.data;
                    renderRecentOrders(allOrders.slice(0, 5));
                    renderOrdersTable(allOrders);
                }
            } catch (error) {
                console.error('Error loading orders:', error);
            }
        }

        function renderRecentOrders(orders) {
            if (orders.length === 0) {
                document.getElementById('recentOrders').innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-inbox"></i>
                        <h3>No Orders Yet</h3>
                        <p>Create your first order to get started</p>
                    </div>
                `;
                return;
            }

            let html = '<table class="orders-table"><thead><tr>';
            html += '<th>Order ID</th><th>Customer</th><th>Amount</th><th>Status</th><th>Payment</th><th>Actions</th>';
            html += '</tr></thead><tbody>';

            orders.forEach(order => {
                html += `
                    <tr>
                        <td><strong>${order.id}</strong></td>
                        <td>${order.customer_name || '-'}</td>
                        <td>৳${parseFloat(order.order_amount || 0).toLocaleString()}</td>
                        <td><span class="status-badge status-${(order.order_status || 'pending').toLowerCase()}">${order.order_status || 'Pending'}</span></td>
                        <td><span class="status-badge payment-${(order.payment_status || 'unpaid').toLowerCase()}">${order.payment_status || 'Unpaid'}</span></td>

                            <div class="action-btns">
                                <button class="action-btn edit" onclick="editOrder('${order.id}')"><i class="fas fa-edit"></i></button>
                                <button class="action-btn view" onclick="viewOrderLink('${order.id}')"><i class="fas fa-external-link-alt"></i></button>
                            </div>
                        </td>
                    </tr>
                `;
            });

            html += '</tbody></table>';
            document.getElementById('recentOrders').innerHTML = html;
        }

        function renderOrdersTable(orders) {
            if (orders.length === 0) {
                document.getElementById('allOrdersTable').innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-search"></i>
                        <h3>No Orders Found</h3>
                        <p>Try adjusting your search or filters</p>
                    </div>
                `;
                return;
            }

            let html = '<table class="orders-table"><thead><tr>';
            html += '<th>Order ID</th><th>Customer</th><th>Email</th><th>Amount</th><th>Status</th><th>Payment</th><th>Date</th><th>Actions</th>';
            html += '</tr></thead><tbody>';

            orders.forEach(order => {
                html += `
                    <tr>
                        <td><strong>${order.id}</strong></td>
                        <td>${order.customer_name || '-'}</td>
                        <td>${order.customer_email || '-'}</td>
                        <td>৳${parseFloat(order.order_amount || 0).toLocaleString()}</td>
                        <td><span class="status-badge status-${(order.order_status || 'pending').toLowerCase()}">${order.order_status || 'Pending'}</span></td>
                        <td><span class="status-badge payment-${(order.payment_status || 'unpaid').toLowerCase()}">${order.payment_status || 'Unpaid'}</span></td>
                        <td>${formatDate(order.created_at)}</td>
                        <td>
                            <div class="action-btns">
                                <button class="action-btn edit" onclick="editOrder('${order.id}')" title="Edit"><i class="fas fa-edit"></i></button>
                                <button class="action-btn view" onclick="viewOrderLink('${order.id}')" title="Quick Link"><i class="fas fa-link"></i></button>
                                <button class="action-btn delete" onclick="deleteOrder('${order.id}')" title="Delete"><i class="fas fa-trash"></i></button>
                            </div>
                        </td>
                    </tr>
                `;
            });

            html += '</tbody></table>';
            document.getElementById('allOrdersTable').innerHTML = html;
        }

        function filterOrders() {
            const search = document.getElementById('searchOrders').value.toLowerCase();
            const statusFilter = document.getElementById('filterStatus').value;
            const paymentFilter = document.getElementById('filterPayment').value;

            let filtered = allOrders.filter(order => {
                const matchSearch = !search || 
                    order.id.toLowerCase().includes(search) ||
                    (order.customer_name || '').toLowerCase().includes(search) ||
                    (order.customer_email || '').toLowerCase().includes(search);

                const matchStatus = !statusFilter || order.order_status === statusFilter;
                const matchPayment = !paymentFilter || order.payment_status === paymentFilter;

                return matchSearch && matchStatus && matchPayment;
            });

            renderOrdersTable(filtered);
        }

            navigateTo('add-order');
        }

        async function createOrder(e) {
            e.preventDefault();

            const orderData = {
                id: document.getElementById('newOrderId').value || undefined,
                customer_name: document.getElementById('newCustomerName').value,
                customer_email: document.getElementById('newCustomerEmail').value,
                customer_phone: document.getElementById('newCustomerPhone').value,
                order_description: document.getElementById('newOrderDescription').value,
                order_amount: document.getElementById('newOrderAmount').value,
                order_status: document.getElementById('newOrderStatus').value,
                order_link: document.getElementById('newOrderLink').value,
                payment_method: document.getElementById('newPaymentMethod').value,
                payment_amount: document.getElementById('newPaymentAmount').value,
                payment_status: document.getElementById('newPaymentStatus').value,
                payment_link: document.getElementById('newPaymentLink').value,
                notes: document.getElementById('newNotes').value
            };

            try {
                const response = await fetch(`${API_URL}?action=create_order`, {
                    method: 'POST',
                    headers: getAuthHeaders(),
                    body: JSON.stringify(orderData)
                });
                const data = await response.json();
                if (handleAuthError(data)) return;

                if (data.success) {
                    showToast('Order created successfully!', 'success');
                    document.getElementById('createOrderForm').reset();
                    loadDashboard();
                    loadOrders();
                    navigateTo('orders');
                } else {
                    showToast(data.message || 'Failed to create order', 'error');
                }
            } catch (error) {
                showToast('Connection error', 'error');
            }
        }

            const order = allOrders.find(o => o.id === orderId);
            if (!order) return;

            document.getElementById('editOrderId').value = order.id;
            document.getElementById('editOrderIdDisplay').value = order.id;
            document.getElementById('editCustomerName').value = order.customer_name || '';
            document.getElementById('editCustomerEmail').value = order.customer_email || '';
            document.getElementById('editCustomerPhone').value = order.customer_phone || '';
            document.getElementById('editOrderDescription').value = order.order_description || '';
            document.getElementById('editOrderAmount').value = order.order_amount || 0;
            document.getElementById('editOrderStatus').value = order.order_status || 'Pending';
            document.getElementById('editOrderLink').value = order.order_link || '';
            document.getElementById('editPaymentMethod').value = order.payment_method || '';
            document.getElementById('editPaymentAmount').value = order.payment_amount || 0;
            document.getElementById('editPaymentStatus').value = order.payment_status || 'Unpaid';
            document.getElementById('editPaymentLink').value = order.payment_link || '';
            document.getElementById('editNotes').value = order.notes || '';

            document.getElementById('modalTitle').textContent = `Edit Order: ${order.id}`;
            document.getElementById('orderModal').classList.add('active');

        async function updateOrder() {
            const orderData = {
                id: document.getElementById('editOrderId').value,
                customer_name: document.getElementById('editCustomerName').value,
                customer_email: document.getElementById('editCustomerEmail').value,
                customer_phone: document.getElementById('editCustomerPhone').value,
                order_description: document.getElementById('editOrderDescription').value,
                order_amount: document.getElementById('editOrderAmount').value,
                order_status: document.getElementById('editOrderStatus').value,
                order_link: document.getElementById('editOrderLink').value,
                payment_method: document.getElementById('editPaymentMethod').value,
                payment_amount: document.getElementById('editPaymentAmount').value,
                payment_status: document.getElementById('editPaymentStatus').value,
                payment_link: document.getElementById('editPaymentLink').value,
                notes: document.getElementById('editNotes').value,
                update_message: document.getElementById('editUpdateMessage').value
            };

            try {
                const response = await fetch(`${API_URL}?action=update_order`, {
                    method: 'POST',
                    headers: getAuthHeaders(),
